<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up / Sign In</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/appwrite@17.0.0"></script>
</head>
<body>
<div id="cont">
    <h1>Create / Access Account</h1>
    <p>Sign up or sign in using your email</p>

    <div class="input-group">
        <label for="email-input">Email</label>
        <input type="email" id="email-input" placeholder="name@example.com">
        <span class="error-msg" id="email-error"></span>
    </div>

    <button id="submit" class="submit-btn">Continue</button>
    <p id="status"></p>
</div>

<script type="module">
  // Initialize Appwrite client
  const client = new Appwrite.Client()
    .setEndpoint("https://fra.cloud.appwrite.io/v1") // Replace with your endpoint
    .setProject("69245280003e7f885796");            // Replace with your project ID

  const account = new Appwrite.Account(client);
  const emailInput = document.getElementById("email-input");
  const submitBtn = document.getElementById("submit");
  const status = document.getElementById("status");

  // ------------------------------
  // Check if user is already logged in
  // ------------------------------
  async function authCheck() {
    try {
      const user = await account.get();
      if (!user.emailVerification) {
        status.innerText = "Please verify your email first.";
        return;
      }
      // Already logged in â†’ redirect
      window.location.href = "/index.html";
    } catch {
      console.log("No active session");
      handleMagicLink();
    }
  }

  // ------------------------------
  // Handle magic link login
  // ------------------------------
  async function handleMagicLink() {
    const params = new URLSearchParams(window.location.search);
    const userId = params.get('userId');
    const secret = params.get('secret');

    if (userId && secret) {
      try {
        await account.deleteSession('current').catch(() => {});
        await account.updateMagicURLSession(userId, secret);

        const user = await account.get();
        if (!user.emailVerification) {
          status.innerText = "Verify your email to continue.";
          return;
        }

        window.history.replaceState({}, document.title, window.location.pathname);
        window.location.href = "/index.html";

      } catch (err) {
        console.error("Magic link login failed:", err);
        status.innerText = "Magic link login failed.";
      }
    }
  }

  authCheck();

  // ------------------------------
  // Send Magic Link (Appwrite v17)
  // ------------------------------
  submitBtn.onclick = async () => {
    const email = emailInput.value.trim();
    if (!email) return alert("Enter your email!");

    try {
      await account.createMagicURLToken(
        Appwrite.ID.unique(),  // token ID
        email,                 // email
        window.location.href   // redirect URL
      );
      status.innerText = "Magic link sent! Check your email to continue.";
    } catch (err) {
      console.error(err);
      status.innerText = "Failed to send magic link. Try again.";
    }
  };
</script>
</body>
</html>
