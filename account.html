<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Out Demo</title>
</head>
<body>

<h1>Firebase Auth - Sign Out</h1>

<p id="user-email">Checking user...</p>

<button id="signout-btn">Sign Out</button>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } 
  from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

// Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyAdQl3FXhM7VAxli9X6THO0VOMODz5UdkU",
    authDomain: "reqs-106dd.firebaseapp.com",
    projectId: "reqs-106dd",
    storageBucket: "reqs-106dd.firebasestorage.app",
    messagingSenderId: "1025461306502",
    appId: "1:1025461306502:web:70198d58b1948da8ee7d07",
    measurementId: "G-LP5DS2DB2T"
  };

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

// Elements
const userEmailDisplay = document.getElementById("user-email");
const signoutBtn = document.getElementById("signout-btn");

// Show current user
onAuthStateChanged(auth, (user) => {
    if (user) {
        userEmailDisplay.textContent = `Signed in as: ${user.email}`;
    } else {
        userEmailDisplay.textContent = "Not signed in";
        signoutBtn.disabled = true; // Disable button if no user
    }
});

// Sign out button
signoutBtn.onclick = () => {
    signOut(auth)
      .then(() => {
          console.log("Signed out successfully");
          userEmailDisplay.textContent = "Not signed in";
      })
      .catch(error => console.log("Error signing out:", error.message));
};
</script>

</body>
</html>
